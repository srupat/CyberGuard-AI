<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Sniffing and CSV Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: linear-gradient(45deg, #ffffff, #f8c8d5, hsl(299, 55%, 64%));
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        section {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
            text-align: center;
        }
        input[type="file"] {
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }

        #header {
            color: black;
        }
    </style>
</head>
<body>

<header>
    <h1 id="header">Packet Sniffing and CSV Analysis</h1>
</header>

<main>
    <!-- Form for uploading CSV file, now centered -->
    <section>
        <h2>Upload CSV File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Analyze CSV</button>
        </form>
    </section>

    <!-- Section for sniffing results (commented out for now) -->
    <!-- 
    <section>
        <h2>Start Packet Sniffing</h2>
        <button onclick="startSniffing()">Start Sniffing</button>
    </section>
    -->

    <!-- Div for displaying sniffing results -->
    <!-- <div id="results"></div> -->
</main>

<script>
    // Function to handle packet sniffing (currently commented out)
    function startSniffing() {
        fetch('/sniff', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById('results');
                resultDiv.innerHTML = '<h2>Sniffing Results:</h2>';
                data.forEach(packet => {
                    resultDiv.innerHTML += `<p>Packet ${packet.Packet}: ${packet.Prediction}</p>`;
                });
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
